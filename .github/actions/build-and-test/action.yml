name: 'build-and-test'
description: 'Build and test dwarfs'
runs:
  using: "composite"
  steps:
      - name: Configure
        shell: bash
        run: |
          echo "CCACHE_DIR=$PWD/${{ env.CCACHE_FLD }}"  >> $GITHUB_ENV
          mkdir -p ${{ env.CCACHE_FLD }}
          cmake -B build                                                 \
                -DFOLLY_NO_EXCEPTION_TRACER=ON                           \
                -DWITH_MAN_PAGES=OFF                                     \
                -DNIXPKGS_DWARFS_VERSION_OVERRIDE=tebako                 \
                -DWITH_TESTS=${{ matrix.setup.tests }}                   \
                -DTEBAKO_BUILD_SCOPE=${{ matrix.setup.scope }}           \
                -DCMAKE_BUILD_TYPE=${{ matrix.config.build_type }}       \
                ${{ matrix.config.extra_opts }} ${{ env.EXTRA_OPTS }} .

      - name: Load Cache
        uses: actions/cache@v4
        with:
          path: ${{ env.CCACHE_FLD }}
          key: ccache-${{ matrix.config.build_type }}-${{ matrix.config.os }}-${{ matrix.config.xcode }}${{ matrix.config.env.CC }}-${{ matrix.setup.scope }}-${{ matrix.config.extra_opts }}-${{ env.EXTRA_OPTS }}-${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            ccache-${{ matrix.config.build_type }}-${{ matrix.config.os }}-${{ matrix.config.xcode }}${{ matrix.config.env.CC }}-${{ matrix.setup.scope }}-${{ matrix.config.extra_opts }}-${{ env.EXTRA_OPTS }}-${{ github.ref }}-
            ccache-${{ matrix.config.build_type }}-${{ matrix.config.os }}-${{ matrix.config.xcode }}${{ matrix.config.env.CC }}-${{ matrix.setup.scope }}-${{ matrix.config.extra_opts }}-${{ env.EXTRA_OPTS }}-

      - name: Build
        shell: bash
        run: cmake --build build --parallel "$CORES"

      - name: Test
        shell: bash
        if: ${{ matrix.setup.tests == 'ON' }}
        run: ctest --test-dir build --output-on-failure --parallel "$CORES"
